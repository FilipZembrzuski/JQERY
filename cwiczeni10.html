    <style>
        #box{
            display: none;
            border-radius: 20px;
            border:2px solid black;
            width: 200px;
            font-family:'Courier New', Courier, monospace;
            padding: 10px;
        }
    </style>
    <script>
        $(function(){
            $("#hidden").click(function(){
                $("#box").hide();
            });
            $("#show").click(function(){
                $("#box").show();
