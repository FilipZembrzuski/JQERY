<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenie 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        jQuery(function(){
            $('.przycisk1').click(function(){
                alert("test działania biblioteki JQuery");
            });
        })

        $(document).ready(function(){
            $('#przycisk2').click(function(){
                alert("Test działania biblioteki JQuery 2")
            })
        })
        $(function(){
            $('#przycisk3').click(function(){
                alert("test działania 3 sposobu")
            })
        });
    </script>
</head>
<body>
    <h1>Cwieczenie 1 - JQuery</h1>
    <div class="przycisk1">sprawdź</div>
    <div id="przycisk2">sprawdź2</div>
    <div id="przycisk3">sprawdź3</div>
</body>
</html>
